<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Горизонтальні рядки</title>
</head>
<body>


<marquee width="800" height="50" bgcolor="#ffcccc" behavior="alternate">
    <font color="#800000" face="Arial" size="4"><b>Текст, що коливається з боку в бік</b></font>
</marquee>
<br>


<marquee width="800" height="50" bgcolor="#ccffcc" behavior="scroll" direction="left">
    <font color="#006400" face="Tahoma" size="4"><b>Текст пробігає справа наліво</b></font>
</marquee>
<br>


<marquee width="800" height="50" bgcolor="#ccccff" behavior="slide" direction="right">
    <font color="#000080" face="Verdana" size="4"><b>Текст пробігає зліва направо та зупиняється</b></font>
</marquee>
<br>


<marquee width="800" height="50" bgcolor="#ffff99" behavior="scroll" direction="left" scrollamount="2" scrolldelay="100">
    <font color="#8B4513" face="Courier New" size="4"><b>Рядок із запізненням 100ms</b></font>
</marquee>
<br>


<marquee width="800" height="50" bgcolor="#99ffff" behavior="scroll" direction="right" scrollamount="4" scrolldelay="50">
    <font color="#FF4500" face="Impact" size="4"><b>Рядок із запізненням 50ms</b></font>
</marquee>

</body>
</html>
