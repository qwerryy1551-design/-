<html>
<head>
<meta charset="UTF-8">
<title>Форма з елементами</title>
</head>
<body>
<h2>Завдання 2. Форма із усіма елементами</h2>
<form action="ShkuroLab07_result.html" method="post" target="_blank">
Ваше ім'я: <input type="text" name="fullname" size="40" maxlength="60" value=""><br><br>
Електронна пошта: <input type="text" name="email" size="40"><br><br>
Пароль: <input type="password" name="pwd" size="12" maxlength="20"><br><br>
Напишіть декілька слів про себе:<br>
<textarea name="about" rows="6" cols="60" wrap="virtual"> </textarea><br><br>
Оберіть факультет:
<select name="faculty" size="1">
<option value="inf" selected>Інформатика</option>
<option value="math">Математика</option>
<option value="phys">Фізика</option>
<option value="eng">Інженерія</option>
</select><br><br>
Оберіть предмети (можна декілька):<br>
<input type="checkbox" name="sub_html" value="yes" checked> WEB-програмування<br>
<input type="checkbox" name="sub_js" value="yes"> JavaScript<br>
<input type="checkbox" name="sub_db" value="yes"> Бази даних<br>
<input type="checkbox" name="sub_algo" value="yes"> Алгоритми<br><br>
Стать:<br>
<input type="radio" name="gender" value="male" checked> Чоловіча<br>
<input type="radio" name="gender" value="female"> Жіноча<br>
<input type="radio" name="gender" value="other"> Інше<br><br>
Прикріпити файл резюме: <input type="file" name="resume" size="50" accept="application/pdf,application/msword,image/*"><br><br>
<input type="button" name="showdate" value="Показати сьогоднішнє число" onclick="alert(Date());"><br><br>
<input type="submit" value="Відіслати дані">
<input type="reset" value="Скинути форму">
</form>
</body>
</html>
